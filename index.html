<DOCTYPE! html>
<html>
	<head>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" href="styles.css">
		<script src="jquery-3.1.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script src="scripts.js"></script>
	</head>
	<body>
		<div class= "jumbotron">
			<h1>Cheese Dating</h1>
			<!-- I've inputted vectorised cheese images here - feel free to replace if you find others you prefer! -->
			<div class="row">
				<div class="col-lg-2 col-md-2"><img src="halloumi.png" class="img-responsive" alt="Halloumi"></div>
  				<div class="col-lg-2 col-md-2"><img src="gorgonzola.png" class="img-responsive" alt="Gorgonzola"></div>
  				<div class="col-lg-2 col-md-2"><img src="swiss_cheese.png" class="img-responsive" alt="Swiss Cheese"></div>
  				<div class="col-lg-2 col-md-2"><img src="camembert.svg" class="img-responsive" alt="Camembert">/div>
  				<div class="col-lg-2 col-md-2"><img src="red_leicester.svg" class="img-responsive" alt="Red Leicester"></div>
  				<div class="col-lg-2 col-md-2"><img src="cream_cheese.svg" class="img-responsive" alt="Cream Cheese"></div>
			</div>
			<!-- The below button will eventually be a plate image. I've made it a submit button, with the images being the "input". Does that make sense? R x -->
			<input type="submit" class="btn btn-lg btn-info" value="Make Me a Meal!"> 
		</div>
		<div class="progress">
			<!-- I've added a progress bar, just for fun really, and it seems relatively simple to include using Bootstrap. Might be more hassle than it's worth, though. R x -->
 			<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    			<span class="sr-only">60% Complete</span>
  			</div>
		</div>
	</body>
</html>
